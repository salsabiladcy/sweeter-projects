<!doctype html>
<html lang="en">
  <head>
    <title>Sweeter | The Sweetest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shorcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon"/>
    <meta property="og:title" content="Sweeter - The Sweetest Site">
    <meta property="og:description" content="Are you looking for me?">
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpeg') }}">
    
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    >
    
    <script src="https://kit.fontawesome.com/0da9205c75.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    
    <script>
        function register() {
          $.ajax({
            type: "POST",
            url: "/api/register",
            data: {
              id_give: $("#userid").val(),
              pw_give: $("#userpw").val(),
              nickname_give: $("#usernick").val(),
            },
            success: function (response) {
              if (response["result"] === "success") {
                alert("User registration complete!");
                window.location.href = "/login";
              } else {
                alert(response["msg"]);
              }
            },
          });
        }
      </script>
    </head>
    <body>
      <div class="section has-text-centered">
        <h1 class="title">User Registration Page</h1>
        <div class="container" style="width: 60%">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="userid">ID</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input type="text" class="input" id="userid" aria-describedby="emailHelp" placeholder="My ID" />
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="userpw">PW</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input type="password" class="input" id="userpw" placeholder="My Password" />
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="usernick">NICKNAME</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input type="text" class="input" id="usernick" placeholder="My Nickname" />
                </div>
              </div>
            </div>
          </div>
          <button class="button is-primary" onclick="register()">User Registration</button>
        </div>
      </div>
    </body>
</html>
